<div id="{{ site.projects_id }}" class="window">
    <div class="title-bar">
        <span>{{ site.projects_title }}</span>
        <button onclick="closeWindow('{{ site.projects_id }}')">âœ–</button>
    </div>
    <div class="content folder">
        {% for project in site.projects_list %}
        <div class="icon" onclick="openWindow('{{ project.id }}')">
            <img src="{{ project.image-type | prepend: "/assets/images/icon-" | append: ".webp"  | relative_url}}" width="40px" height="40px" alt="File Icon">
            <p>{{ project.title }}</p>
        </div>
        {% endfor %}
    </div>
</div>
