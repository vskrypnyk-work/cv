<div id="settings-menu" class="window">
    <div class="title-bar">
        <span>Settings</span>
        <button onclick="minimize('settings-menu')">_</button>
        <button onclick="closeWindow('settings-menu')">âœ–</button>
    </div>
    <div class="content">
        <div class="radio-group">
            <span>Add seconds to time</span>
            <label class="switch">
                <input type="checkbox" id="show-seconds">
                <span class="slider round"></span>
            </label>
        </div>
        <div class="radio-group">
            <span>24-h format</span>
            <label class="switch">

            </label>
        </div>
    </div>
</div>
