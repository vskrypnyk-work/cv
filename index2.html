<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Macintosh Style Modal</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #EDEEF0;
            font-family: 'Chicago', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Кнопка для открытия модального окна */
        .open-modal-btn {
            background-color: #4F5555;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 999;
        }

        .modal {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 350px;
            background-color: #DDDBC2;
            border-radius: 5px;
            padding: 15px;
            box-shadow: 0 60px 20px -20px rgba(142,137,97,0.5);
        }

        .modal-header {
            font-size: 18px;
            font-weight: bold;
            background-color: #BEBB9C;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            color: #333;
        }

        .modal-content {
            margin: 20px 0;
            text-align: center;
        }

        .close-btn {
            background-color: #A1A39C;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            border: none;
            display: block;
            margin: 0 auto;
        }

        /* Эффект анимации открытия модального окна */
        .show-modal {
            display: block;
        }
    </style>
</head>
<body>

    <!-- Кнопка для открытия модального окна -->
    <button class="open-modal-btn" id="openModalBtn">Open Macintosh Style Modal</button>

    <!-- Модальное окно -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <div class="modal-header">Macintosh 1984</div>
            <div class="modal-content">
                <p>Welcome to the classic Macintosh interface!</p>
            </div>
            <button class="close-btn" id="closeModalBtn">Close</button>
        </div>
    </div>

    <script>
        // Открытие модального окна
        const openModalBtn = document.getElementById('openModalBtn');
        const modalOverlay = document.getElementById('modalOverlay');
        const closeModalBtn = document.getElementById('closeModalBtn');

        openModalBtn.addEventListener('click', () => {
            modalOverlay.classList.add('show-modal');
        });

        // Закрытие модального окна
        closeModalBtn.addEventListener('click', () => {
            modalOverlay.classList.remove('show-modal');
        });

        // Закрытие при клике за пределами модального окна
        modalOverlay.addEventListener('click', (e) => {
            if (e.target === modalOverlay) {
                modalOverlay.classList.remove('show-modal');
            }
        });
    </script>

</body>
</html>
